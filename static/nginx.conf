worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # Tối ưu hóa gzip cho ảnh
    gzip on;
    gzip_types image/jpeg image/png image/gif image/webp;
    gzip_min_length 256;

    server {
        listen $PORT; # Dùng biến PORT của Render (mặc định 10000)
        server_name localhost vinabooking-static.onrender.com; # Chỉ dùng tên miền của Render

        # Phục vụ file ảnh từ /uploads/
        location /uploads/ {
            root /usr/share/nginx/html;
            try_files $uri $uri/ =404;
            expires 30d;
            add_header Cache-Control "public, immutable";
            autoindex off;
        }

        # Xử lý lỗi (tùy chọn)
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # Redirect HTTP sang HTTPS (tùy chọn, Render thường tự xử lý)
    server {
        listen $PORT;
        server_name vinabooking-static.onrender.com;
        return 301 https://$host$request_uri;
    }
}